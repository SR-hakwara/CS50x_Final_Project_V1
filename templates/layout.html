<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Projects & Tasks Manager</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/output.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    {% block styles %}{% endblock %}
</head>
<body>
    <div class="drawer lg:drawer-open">
        <input id="drawer-switch" type="checkbox" class="drawer-toggle" />

        <!-- Page Content -->
        <div class="drawer-content flex flex-col">
            <!-- Navbar -->
            <div class="w-full navbar bg-base-100 border-b">
                <div class="flex-none lg:hidden">
                    <label for="drawer-switch" class="btn btn-square btn-ghost">
                        <i class="fas fa-bars"></i>
                    </label>
                </div>
                <div class="flex-1 px-2 mx-2">
                    <div class="form-control">
                        <input type="text" placeholder="Search..." class="input input-bordered w-24 md:w-auto" />
                    </div>
                </div>
                <div class="flex-none gap-2">
                    <button class="btn btn-ghost btn-circle">
                        <div class="indicator">
                            <i class="fas fa-bell"></i>
                        </div>
                    </button>
                    <div class="dropdown dropdown-end">
                        <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                            <div class="w-10 rounded-full">
                                <img src="{{url_for('static', filename='img/default-avatar.png')}}" alt="Profile" />
                            </div>
                        </label>
                        <ul tabindex="0" class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
                            <li><a href="{{url_for('profile')}}">Profile</a></li>
                            <li><a href="{{url_for('logout')}}">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <main class="flex-1 bg-base-200 p-6">
                {% block main %}{% endblock %}
            </main>
        </div>

        <!-- Sidebar -->
        <div class="drawer-side">
            <label for="drawer-switch" class="drawer-overlay"></label>
            <aside class="bg-base-100 w-80 h-full border-r shadow-lg">
                <!-- Logo -->
                <div class="flex items-center p-4 border-b bg-primary text-primary-content">
                    <h1 class="text-xl font-bold">Projects & Tasks Flow</h1>
                </div>

                <!-- Menu -->
                <ul class="menu p-4 w-full text-base-content">
                    <li class="mb-2">
                        <a href="{{url_for('index')}}" class="flex items-center p-2 rounded-lg hover:bg-primary hover:text-white transition duration-300">
                            <i class="fas fa-home"></i>
                            <span class="ml-4">Home</span>
                        </a>
                    </li>
                    <li class="mb-2">
                        <a href="{{url_for('projects')}}" class="flex items-center p-2 rounded-lg hover:bg-primary hover:text-white transition duration-300">
                            <i class="fas fa-project-diagram"></i>
                            <span class="ml-4">Projects</span>
                        </a>
                    </li>
                    <li class="mb-2">
                        <a href="{{url_for('tasks')}}" class="flex items-center p-2 rounded-lg hover:bg-primary hover:text-white transition duration-300">
                            <i class="fas fa-tasks"></i>
                            <span class="ml-4">Tasks</span>
                        </a>
                    </li>
                    <li class="mb-2">
                        <a href="{{url_for('calendar')}}" class="flex items-center p-2 rounded-lg hover:bg-primary hover:text-white transition duration-300">
                            <i class="fas fa-calendar-alt"></i>
                            <span class="ml-4">Calendar</span>
                        </a>
                    </li>
                </ul>
            </aside>
        </div>
    </div>

    <script src="{{url_for('static', filename='js/script.js')}}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
