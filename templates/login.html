<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Projects & Tasks Manager</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}">
    <!-- Font Awesome or any other icon library you use -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1 class="logo">Project&TaskManager</h1>
                <p>Log in to your account</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{category}} mb-4">{{message}}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form class="login-form" method="POST" action="{{url_for('login')}}">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i>
                        <span>Username</span>
                    </label>
                    <input type="text" id="username" name="username" >
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        <span>Password</span>
                    </label>
                    <input type="password" id="password" name="password" >
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="login-button">Log in</button>
            </form>

            <div class="login-footer">
                <p>Don't have an account? <a href="{{url_for('register')}}">Sign up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
